name: Generate Green Lantern Snake

on:
  schedule:
    - cron: "0 */24 * * *" # Runs every 24 hours
  workflow_dispatch: # Allows manual run
  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # LIGHT THEME: Black snake, Light Gray background (#ebedf0 matches GitHub light mode)
            dist/github-contribution-grid-snake.svg?color_snake=#000000&color_dots=#ebedf0,#b9f6ca,#69f0ae,#00e676,#00c853
            
            # DARK THEME: White snake, Dark Gray background (#161b22 matches GitHub dark mode)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FFFFFF&color_dots=#161b22,#005c1e,#008f2f,#43A047,#00ff55
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
